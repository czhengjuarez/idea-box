name: Deploy to Coscient

on:
  push:
    branches:
      - coscient-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers (Coscient)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create google-auth-config.js
        run: |
          cp google-auth-config.template.js google-auth-config.js
          sed -i "s/YOUR_CLIENT_ID_HERE/${{ secrets.GOOGLE_CLIENT_ID }}/g" google-auth-config.js
          echo "Created google-auth-config.js:"
          cat google-auth-config.js

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.COSCIENT_CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.COSCIENT_CLOUDFLARE_ACCOUNT_ID }}
